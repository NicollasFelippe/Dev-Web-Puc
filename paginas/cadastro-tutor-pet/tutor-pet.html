        <div class="container">
            <div class="row">
                <!-- Formulário de Cadastro de Tutor -->
                <div class="col-md-6">
                    <div class="form-container">
                        <div class="cabecalio">
                            <img class="voadora" src="../../images/logo only.jpg" alt="Logo da Petshop">
                            <h2>Cadastro do Tutor</h2>
                        </div>
                        
                        <form>
                            <div class="form-group">
                                <label for="nomeTutor">Nome</label>
                                <input type="text" class="form-control" id="nomeTutor" required>
                            </div>
                            <div class="form-group">
                                <label for="cpfTutor">CPF</label>
                                <input type="text" class="form-control" id="cpfTutor" required>
                            </div>
                            <div class="form-group">
                                <label for="nascimentoTutor">Data de Nascimento</label>
                                <input type="date" class="form-control" id="nascimentoTutor" required>
                            </div>
                            <div class="form-group">
                                <label for="emailTutor">Email</label>
                                <input type="email" class="form-control" id="emailTutor" required>
                            </div>
                            <div class="form-group">
                                <label for="telefonetutor">Telefone</label>
                                <input type="tel" class="form-control" id="telefonetutor" required>
                            </div>
                            <div class="form-group">
                                <label for="Enderecotutor">Endereço</label>
                                <input type="text" class="form-control" id="Enderecotutor" required>
                            </div>
                            <button type="submit" class="botao_logar">Cadastrar Tutor</button>
                        </form>
                    </div>
                    </div>
                    <!-- Formulário de Cadastro de Pet -->
                    <div class="col-md-6">
                        <div class="form-container">
                            <div class="cabecalio">
                                <img class="voadora" src="../../images/logo only.jpg" alt="Logo da Petshop">
                                <h2>Cadastro do Pet</h2>
                            </div>
                            <form>
                                <div class="form-group">
                                    <label for="nomePet">Nome do Pet</label>
                                    <input type="text" class="form-control" id="nomePet" required>
                                </div>
                                <div class="form-group">
                                    <label for="racaPet">Raça</label>
                                    <input type="text" class="form-control" id="racaPet" required>
                                </div>
                                <div class="form-group">
                                    <label for="idadePet">Idade</label>
                                    <input type="number" class="form-control" id="idadePet" required>
                                </div>
                                <div class="form-group">
                                    <label for="tipoPet">Tipo(cão/gato)</label><br>
                                    <select id="tipoPet" name="tipoPet" class="form-control">
                                        <option value="null"></option>
                                        <option value="cachorro">Cachorro</option>
                                        <option value="gato">Gato</option>
                                        <option value="passaro">Pássaro</option>
                                        <option value="peixe">Peixe</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="temperamento">temperamento</label>
                                    <input type="text" class="form-control" id="temperamento" required>
                                </div>
                                <div class="form-group">
                                    <label for="observacoes">Observações</label>
                                    <input type="text" class="form-control" id="observacoes" required>
                                </div>
                                
                                <button type="submit" class="botao_logar">Cadastrar Pet</button>
                            </form>
                        </div>
                </div>
            </div>
        </div>
