    <!-- elementos a serem adicionado no carrinho a esquerda -->
    <div class="container">
        <div class="row no-gutters">
            <div class="col-12 col-sm-6 col-md-8">
                <h1>Carrinho de Compras</h1>
                <div class="carrinho">
                    <ul class="lista-carrinho"></ul>
                    <p>Total: R$<span class="total-carrinho">0,00</span></p>
                </div>
            </div>

            <!-- informacoes de pagamento, agendamento e botao de realizar compra -->
            <div class="col-12 col-sm-6 col-md-4">
                <div class="pagamento">

                    <h3 class="pagamento-meio">Resumo da Compra</h3><br>
                    
                    <h4 class="pagamento-meio" >calcular frete</h4>
                    
                    <label for="frete"></label>
                    <input type="text" id="frete" placeholder="Busque seu CEP para calcular frete">
                    <br>
                    
                    <label for="desconto">Cupom de desconto</label><br>
                    <select id="desconto" name="desconto" class="form-control">
                        <option value="null"></option>
                        <option value="semdesconto">sem desconto no momento</option>
                    </select>

                    <label for="datadeentrega">Agende para entrega ou tele-busca</label>
                    <input type="datetime-local">

                    
                    <div class="carrinho">
                        <p>Total: R$<span class="total-carrinho">0,00</span></p>
                    </div>

                    <label for="finalizar-Compra"></label>
                    <button type="submit" id="finalizar-Compra">Finalizar Compra</button>
                    <br><br>
                    <label for="Continuar-Comprando"></label>
                    <button type="submit" id="Continuar-Comprando">Continuar Comprando</button>
                </div>
            </div>
            
        </div>
    </div>
